<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>DMSWEB-CS Compatibilità</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/5985bc4f83.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
</head>
<body>
    <div class="container">
    	<h2 class="text-center mt-4 mb-4">WEB-CS Compatibilità</h2>
      <center>
			<i class="fa-solid fa-globe fa-2xl"></i>
			<i class="fa-solid fa-arrows-left-right"></i>
         <i class="fa-solid fa-desktop fa-2xl"></i><br><br>
			<!---<input type="text" id="ricerca"  onkeyup="cerca()" name="ricerca" placeholder="Type to search...">-->
      </center>
      <div id="excel_data" class="mt-5"></div>
    </div>
</body>
</html>




<script>

	$(document).ready(function(){
	var data;
	$.ajax({
	  type: "GET",
	  url: "dms-compatibility.csv",
	  dataType: "text",
	  success: function(response)
	  {
		data = $.csv.toArrays(response);
		generateHtmlTable(data);
	  }
	});

	function generateHtmlTable(data) {
		var html = '<table  id="tabella" class="table table-striped table-borderless">';

		 if(typeof(data[0]) === 'undefined') {
			return null;
		 } else {
		$.each(data, function( index, row ) {
		  //bind header
		  if(index == 0) {
			html += '<thead class="thead-dark">';
			html += '<tr>';
			$.each(row, function( index, colData ) {
				html += '<th>';
				if(index==2){
					str2 = colData.substring(0, colData.length - 1);
					html += str2;
				}else{
					html += colData;
				}
				html += '  <center><input type="text" id="ricerca" onkeyup="cerca('+index+')" name="ricerca" placeholder="Type to search..."></center>'
				html += '</th>';
			});
			html += '</tr>';
			html += '</thead>';
			html += '<tbody>';
		  } else {
			html += '<tr>';
			$.each(row, function( index, colData ) {
				html += '<td>';
				if(index==2){
					str2 = colData.substring(0, colData.length - 1);
					html += str2;
				}else{
					html += colData;
				}
				html += '</td>';
			});
			html += '</tr>';
		  }
		});
		html += '</tbody>';
		html += '</table>';
		//alert(html);

		$('#excel_data').append(html);
	  }
	}
	});

   function cerca(index) {
   	var input, filter, table, tr, td, i, txtValue;
   	input = document.getElementById("ricerca");
   	filter = input.value.toUpperCase();
   	table = document.getElementById("tabella");
   	tr = table.getElementsByTagName("tr");
		for(i = 0; i < tr.length; i++){
			td = tr[i].getElementsByTagName("td")[index];
   		if (td) {
   			txtValue = td.textContent || td.innerText;
   			if (txtValue.toUpperCase().indexOf(filter) > -1) {
   				tr[i].style.display = "";
   			} else {
   				tr[i].style.display = "none";
   			}
   		}
		}
   }

</script>
